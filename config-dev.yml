server:
   port: 80

spring:
   application.name: api-gateway
   cloud:
      gateway:
         routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                 - Path=/user-service/login
                 - Method=POST
              filters:
                 - RemoveRequestHeader=Cookie
                 - RewritePath=/user-service/(?<segment>.*), /$\{segment} 

            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                 - Path=/user-service/users
                 - Method=POST
              filters:
                 - RemoveRequestHeader=Cookie
                 - RewritePath=/user-service/(?<segment>.*), /$\{segment} 

            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                 - Path=/user-service/**
                 - Method=GET
              filters:
                 - RemoveRequestHeader=Cookie
                 - RewritePath=/user-service/(?<segment>.*), /$\{segment} 
                 - AuthorizationHeaderFilter

#            - id: user-service
#              uri: lb://USER-SERVICE
#              predicates:
#                 - Path=/user-service/**

            - id: catalog-service
              uri: lb://CATALOG-SERVICE
              predicates:
                 - Path=/catalog-service/**

            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                 - Path=/order-service/**
        
            - id: second-service
              uri: lb://MY-SECOND-SERVICE
              predicates:
                 - Path=/second/**
              filters:
                - name: CustomFilter
